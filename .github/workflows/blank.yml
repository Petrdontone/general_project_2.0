# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  create image:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: ls command
        run: ls -lah
      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: docker build .

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.

  autotests:
    runs-on: ubuntu-latest
    needs: build
    steps:

      - uses: actions/checkout@v3
      - name: run pwd command
        run: pwd
      - name: run ls command
        run: ls -lah
      - name: run docker images
        run: docker images
      - name: Run custom script
        run: chmod +x ./echo_script.sh && ./echo_script.sh

      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.

  test_katya_skript:
    runs-on: ubuntu-latest
    needs:
     - build
     - autotests
    steps:

      - uses: actions/checkout@v3
      - name: run katya skript
        run: sh echo_katya.sh

  olya_skript:
    runs-on: ubuntu-latest
    needs:
     - build
     - autotests
    steps:

      - uses: actions/checkout@v3
      - name: run olya skript
        run: sh olya_echo.sh

  tanya_check:
    runs-on: ubuntu-latest
    needs:
     - build
     - autotests
    steps:

      - uses: actions/checkout@v3
      - name: run tanya_scr.sh
        run: sh tanya_scr.sh

  vova_RAM_memory_script:
    runs-on: ubuntu-latest
    needs: 
     - build
     - autotests
    steps:
      - uses: actions/checkout@v3

      - name: run RAM_memory_script for windowds
        run: bash RAM_memory.sh

      - name: run RAM_memory_script for MacOS
        run: bash RAM_memory_for_macOS.sh 

  masha_script:
    runs-on: ubuntu-latest
    needs:
      - build
      - autotests
    steps:

      - uses: actions/checkout@v3
      - name: run masha_script.sh
        run: bash masha_script.sh

  rustam_script:
    runs-on: ubuntu-latest
    needs:
      - build
      - autotests
    steps:

      - uses: actions/checkout@v3
      - name: rustams script
        run: sh rustam_script.sh
